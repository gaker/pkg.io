[unix_http_server]
file=/tmp/supervisor.sock

[supervisord]
logfile=/var/www/pkg.io/logs/supervisord.log ; (main log file;default $CWD/supervisord.log)
logfile_maxbytes=50MB       ; (max main logfile bytes b4 rotation;default 50MB)
logfile_backups=10          ; (num of main logfile rotation backups;default 10)
loglevel=info               ; (log level;default info; others: debug,warn,trace)
pidfile=/var/run/supervisord.pid ; (supervisord pidfile;default supervisord.pid)
nodaemon=false              ; (start in foreground if true;default false)
minfds=1024                 ; (min. avail startup file descriptors;default 1024)
minprocs=200                ; (min. avail process descriptors;default 200)

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock ; use a unix:// URL  for a unix socket

[program:pkg_io_8000]
command= /var/www/pkg.io/env/bin/python /var/www/pkg.io/current/app.py
 --port=8000 --debug=False
directory=/var/www/pkg.io/current
user=pkg_io
autostart=true
autorestart=true
stdout_logfile=/var/www/pkg.io/logs/supervisord.log
redirect_stderr=true

[program:pkg_io_8001]
command= /var/www/pkg.io/env/bin/python /var/www/pkg.io/current/app.py
 --port=8001 --debug=False
directory=/var/www/pkg.io/current
user=pkg_io
autostart=true
autorestart=true
stdout_logfile=/var/www/pkg.io/logs/supervisord.log
redirect_stderr=true
